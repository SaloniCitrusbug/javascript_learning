<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/cupertino/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css"> -->
    <title>Document</title>
</head>

<style>
    .submit {
        justify-content: center;
        align-items: center;
        display: grid;
    }

    .row {
        align-items: center;
        justify-content: center;
    }
</style>

<body>
    <div id="practice"></div>

    <div class="container mt-3">

        <table class="table table-striped">
            <tr class="bg-info">
                <th>Date</th>
            </tr>

            <tbody id="table_containt">

            </tbody>
        </table>

    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                Start Date:
                <!-- <input type="date" onchange='display()' id="date_picker1" min="2022-09-01" max="2022-09-10"> -->
                <input type="text" id="date_picker1" placeholder="Calendar1" max="2022-09-10">
            </div>
            <div class="col">
                End Date:
                <!-- <input type="date" id="date_picker2"> -->
                <input type="text" id="date_picker2" placeholder="Calendar2">
            </div>
        </div>
    </div>

    <div class="container submit"><br><br>
        <button type="submit" class="btn btn-primary" id="submit" onclick="submit_table()">Submit </button>
    </div>

    <div class="container mt-3">

        <table class="table table-striped">
            <tr class="bg-info">
                <th>Date</th>
            </tr>

            <tbody id="table_containts">

            </tbody>
        </table>

    </div>


    <div id="result"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="date_task.js"></script>
   
</body>

</html>
